{% extends "author/base.html" %}

{% block main %}
	<h2>Delete a Book</h2>
	<form method=POST class=post-form>
		{% csrf_token %}
		<p>Are you sure you want to delete "{{ object }}"</p>
		<fieldset class=form-group>
			<button type=submit class="save btn btn-primary">
				Delete</button>
		</fieldset>
	</form>
{% endblock %}
